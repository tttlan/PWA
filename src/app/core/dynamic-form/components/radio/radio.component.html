<div [formGroup]="group" class="form-group row">
  <legend class="col col-form-label col-sm-12">{{ field.label | translate }}</legend>
  <div class="col col-sm-12">
    <div *ngFor="let item of field.options" class="form-check">
      <input type="radio" [formControlName]="field.name" [checked]="item.key === field.value" [id]="field.name + '-' + item.key" />
      <label [for]="field.name + '-' + item.key">{{ item.name | translate }}</label>
    </div>
  </div>
</div>
